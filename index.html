<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Expense Tracker - Keeping Track of all your daily,weekly and monthly expenses</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Qwabe's Expense Tracker</h2>
    <p class="sub-title">Keeping track of your daily, weekly & monthly expenses</p>
    
    <div class="container">
        <h4 class='balance'>Your Balance</h4>
        <h1 id="balance">&#x52;0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4 class='income'>Income</h4>
                <p id="money-plus" class="money plus">+&#x52;0.00</p>
            </div>
            <div>
                <h4 class='expenses'>Expense</h4>
                <p id="money-minus" class="money minus">-&#x52;0.00</p>
            </div>
        </div>

        <h3 class="history">History</h3>
        <ul id="list" class="list"></ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Item / Product</label>
                <input type="text" id='text' placeholder="Enter product...." autocomplete="off">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(negative - expense, positive - income)</label>
                <input type="number" id='amount' placeholder="Enter amount...." autocomplete="off">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
